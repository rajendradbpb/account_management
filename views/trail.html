<section class="content-header">
  <h1>
    Trail Sheet
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-sm-12">
			<div class="box box-info ">
				 <div class="box-header with-border">
					<h3 class="box-title">Add Trail Sheet</h3>
				 </div>
				<form name="trailSheet">
					 <div class="box-body">
						<div class="row">
						 <div class="col-sm-4">
							<div class="form-group">
								<label for="lname" class="control-label">Company Name:</label>
								<div class="clearfix">
									<select class="form-control" name="comp_name" ng-model="company.name" required >
											<option><i class="fa fa-sort-desc"></i>Enter a Company Name</option>
											<option>A</option>
											<option>B</option>
											<option>C</option>
									</select>
									<span class="help-block" ng-show="trailSheet.comp_name.$error.required && trailSheet.comp_name.$touched">Select One Company</span>
									
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group has-feedback">
								<label for="lname" class="control-label">Trail Balance from:</label>
								<div class="clearfix">
									<input type="date" class="form-control" name="trail_from" ng-model="trail.from" required>
									<span class="help-block" ng-show="trailSheet.trail_from.$error.required && trailSheet.trail_from.$touched">Enter trail from date</span>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group has-feedback">
								<label for="lname" class="control-label">Trail Balance To:</label>
								<div class="clearfix">
									<input type="date" class="form-control" name="trail_to" ng-model="trail.to" required>
									<span class="help-block" ng-show="trailSheet.trail_to.$error.required && trailSheet.trail_to.$touched">Enter Trail To date</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-sm-4">
							<div class="form-group">
								<label for="lname" class="control-label">Trail Balance File:</label>
								<div class="clearfix">
									<input type="file" value="upload" name="trail_file" ng-model="trail.file"  required>
									
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<span for="lname" class="label-font m-r-5">Manual Entry:</span>
								<label>
									<input type="checkbox" name="manual_entry" ng-model="entry">
									<span class="help-block" ng-show="addUser.fname.$error.required && addUser.fname.$touched">First name is required</span>
									<span class="help-block" ng-show="addUser.fname.$error.pattern && addUser.fname.$touched">Numeric not allowed</span>
								</label>
							</div>

						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<button type="submit" class="btn btn-info">submit</button>
							</div>

						</div>
						</div>
				</div>
						<div class="col-sm-12"><hr/></div>
				 	<div class="clearfix" ng-if="entry">
								<div class="row">
                                    <div class="col-sm-12">
		                                <div class="box-header">
		                                    <h3 class="box-title">Enter your Datas Manually</h3>
		                                </div>
	                                </div>
	                            </div>
 
                                  <div class="row m-b-10"  ng-repeat="items in trail.list">
									<div class="form-group">
									<label class="col-sm-1 m-t-10 text-right">{{$index+1}}</label>
                                        <div class="col-sm-2">
                                            <input type="text" ng-model="items.particulars" class="form-control" placeholder="Particulars ">
                                        </div>
                                        <div class="col-sm-2">
                                           <select class="form-control" ng-model="items.transaction">
													<option><i class="fa fa-sort-desc"></i>Debit/Credit</option>
													<option>Credit</option>
													<option>Debit</option>
													
											</select>
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" placeholder="Amount" ng-model="items.amount">
                                        </div>
										<div class="col-sm-2">
                                            <input type="text" class="form-control" placeholder="Group" ng-model="items.group">
                                        </div>
										<div class="col-sm-2">
                                            <input type="text" class="form-control" placeholder="P.Group" ng-model="items.pGroup">
                                        </div>
										<div class="col-sm-1">
                                           <button type="button" ng-if="trail.list.length > 1" ng-click="removeList($index)" class="btn btn-danger btn-sm">
	                  							<i class="fa fa-minus"></i>
	                  						</button>
                                           <button type="button" ng-if="$last" ng-click="addList()" class="btn btn-info btn-sm">
	                  							<i class="fa fa-plus"></i>
	                  						</button>
                                        </div>
                                    </div>
                       
                            </div>							



					</div>
				</form>
			</div>
		</div>
	</div>
</section>
