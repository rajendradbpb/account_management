
<section class="content-header">
  <h1>
    Add User
    <small>Control panel</small>
  </h1>
</section>
<section>
<div class="content">
	<div class="row">
		<div class="register-box-body" style="margin-left:300px; margin-right:300px; margin-top:30px; background:#ecf0f5;">
			<form name="register" >
				<div class="box box-danger">
					<div class="box-header">
						<h3 class="box-title">Add a new User</h3>
					</div>
				<div class="box-body">
					<div class="row">
						<label for="fname" class="col-sm-3 control-label">First Name:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="text" class="form-control" placeholder=" First Name ">
					</div>			
					</div>
                    <div class="row">
						<label for="lname" class="col-sm-3 control-label">Last Name:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="text" class="form-control" placeholder=" LastName ">
					</div>			
					</div>
					<div class="row">
						<label for="email" class="col-sm-3 control-label">Email:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="text" class="form-control" placeholder="Email">
					</div>			
					</div>
					<div class="row">
						<label for="mobile" class="col-sm-3 control-label">Mobile:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="text" class="form-control" placeholder="Mobile">
					</div>			
					</div>
					<div class="row">
						<label for="uname" class="col-sm-3 control-label">User Name:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="text" class="form-control" placeholder="User Name">
					</div>			
					</div>
					<div class="row">
						<label for="pass" class="col-sm-3 control-label">PassWord:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<input type="password" class="form-control" placeholder="PassWord">
					</div>			
					</div>
					<div class="row">
						<label for="role" class="col-sm-3 control-label">User Role:</label>
					<div class="col-sm-8" style="padding-bottom:5px;">
						<select class="form-control" name="role" required>
						<option value>User Role</option>
						<option value="2">Enterer</option>
						<option value="3">Verifier</option>
						
						</select>
					</div>			
					</div>
					
					<div class="box-footer">
					<button type="submit" class="btn btn-default" ui-sref="userlist" href="#/userlist">Cancel</button>
					<button type="submit" class="btn btn-info pull-right">Add</button>
					
					</div>
					
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
</section>



























</section>
