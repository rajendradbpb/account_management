
<section class="content-header">
  <h1>
    Add User
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-sm-8 col-md-offset-2">
			<div class="box box-info ">
		      <div class="box-header with-border">
		        <h3 class="box-title">Upload Advertisement</h3>
		      </div>
		      <form class="form-horizontal" name="advertise">
		        <div class="box-body">
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">First Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder=" First Name ">
						</div>
		          	</div>
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">Last Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder=" LastName ">
						</div>	
		          	</div>
		          	<div class="form-group">
			          	<label for="lname" class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder=" Email ">
						</div>	
		          	</div>
		          	<div class="form-group">
			          	<label for="mobile" class="col-sm-3 control-label">Mobile:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Mobile">
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="uname" class="col-sm-3 control-label">User Name:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="text" class="form-control" placeholder="User Name">
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="pass" class="col-sm-3 control-label">PassWord:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="password" class="form-control" placeholder="PassWord">
						</div>		
		          	</div>
		          	<div class="form-group">
			          	<label for="role" class="col-sm-3 control-label">User Role:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<select class="form-control" name="role" required>
								<option value>User Role</option>
								<option value="2">Enterer</option>
								<option value="3">Verifier</option>
							</select>
						</div>		
		          	</div>
		        </div>
		        <div class="box-footer">
		          <button type="submit" class="btn btn-default"  ui-sref="user-list">Back</button>
		          <button type="submit" class="btn btn-info pull-right">Submit</button>
		        </div>
		      </form>
		    </div>
		</div>
	</div>
</section>
