<section class="content-header m-b-40">
  <h1>
    Role Create
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-sm-8 col-md-offset-2">
			<div class="box box-info ">
		      <div class="box-header with-border">
		        <h3 class="box-title">Add New Role</h3>
		      </div>
		      <form class="form-horizontal" name="createRole">
		        <div class="box-body">
		          	  <div class="form-group" ng-class="{'has-error':createRole.role_type.$touched && createRole.role_type.$invalid}">
			          	<label for="lname" class="col-sm-3 control-label">Role Type:</label>
						<div class="col-sm-8">
							<input type="textarea" size="500" name="role_type" ng-model="roles.type" class="form-control" placeholder=" Name Of The Role " required >
							<span class="help-block" ng-show="createRole.role_type.$error.required && createRole.role_type.$touched">Please Enter a valid Role Type</span>
							
						</div>	
		          	</div>
		          	<div class="form-group" ng-class="{'has-error':createRole.role_desc.$touched && createRole.role_desc.$invalid}">
			          	<label for="lname" class="col-sm-3 control-label">Description:</label>
						<div class="col-sm-8">
							<input type="textarea" size="500" name="role_desc" ng-model="roles.desc" class="form-control" placeholder=" Description " required >
							<span class="help-block" ng-show="createRole.role_desc.$error.required && createRole.role_desc.$touched">Last name is required</span>
							
						</div>	
		          	</div>
		          	<!-- <div class="form-group" ng-class="{'has-error':createRole.role_date.$touched && createRole.role_date.$invalid}">
			          	<label for="lname" class="col-sm-3 control-label">Creation Date:</label>
						<div class="col-sm-8">
							<input type="date" name="role_date" ng-model="user.email" class="form-control"  required>
							<span class="help-block" ng-show="createRole.role_date.$error.required && createRole.role_date.$touched">Date is required</span>
						</div>	
		          	</div> -->
		          
		      
		        </div>
		        <div class="box-footer">
		          <button class="btn btn-default"  ui-sref="role-list">Back</button>
		          <button ng-click="crudRole('create','')" class="btn btn-info pull-right">Submit</button>
		        </div>
		      </form>
		    </div>
		</div>
	</div>
</section>
